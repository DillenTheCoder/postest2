
<style>


    /* Split Payment Popup Styles */
#splitPaymentPopup .payment-popup-content {
    background: rgba(30, 30, 30, 0.95);
    border: 1px solid #4CAF50;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

#splitPaymentPopup h2 {
    color: #4CAF50;
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-align: center;
}

.split-container {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.split-method {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 15px;
    transition: all 0.3s ease;
    border: 1px solid transparent;
}

.split-method.active {
    border-color: #4CAF50;
    background: rgba(76, 175, 80, 0.1);
}

.split-method h3 {
    color: white;
    font-size: 0.9rem;
    margin: 0 0 10px 0;
    text-align: center;
    font-weight: 600;
}

.split-method input {
    width: 100%;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 1.1rem;
    text-align: center;
    color: #1E1E1E;
    font-weight: bold;
}

.split-method input:focus {
    outline: 2px solid #4CAF50;
}

.split-total {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 15px;
    margin: 20px 0;
    text-align: center;
}

.split-total p {
    margin: 5px 0;
    color: white;
    font-size: 1rem;
}

.split-total span {
    font-weight: bold;
    color: #4CAF50;
    font-size: 1.2rem;
}

.cash-button-container {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

#splitPaymentPopup button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

#splitPaymentPopup button:first-child {
    background: #4CAF50;
    color: white;
}

#splitPaymentPopup button:first-child:hover {
    background: #388E3C;
    transform: translateY(-2px);
}

#splitPaymentPopup button:last-child {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

#splitPaymentPopup button:last-child:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Payment Method Toggle Styles */
.payment-toggle {
    display: flex;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.payment-toggle button {
    flex: 1;
    padding: 10px;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.payment-toggle button.active {
    background: #4CAF50;
}

@media (max-width: 480px) {
    .split-container {
        flex-direction: column;
    }
    
    #splitPaymentPopup .payment-popup-content {
        padding: 15px;
    }
    
    .split-method {
        padding: 12px;
    }
    
    #splitPaymentPopup button {
        padding: 10px;
    }
}

        from { opacity: 0; }

        from {

    /* ==================== */

    }

        border-radius: 5px;
        padding: 10px 20px;

    .checkout-button:hover {
        background: #388E3C;
    }

        color: white;

        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
    }

    .remove-from-cart:hover {
        background: #cc0000;
    }


    /* ==================== */
    /* POPUP STYLES         */

        position: fixed;
        top: 0;
        left: 0;

        background: #208323;

        z-index: 11000;

.easter-egg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle, rgba(76,175,80,0.8), rgba(139,195,74,0.9));

}

.easter-egg img {

    0% { transform: scale(1); }

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>420 Sale</title>
</head>
<body>

<!-- hidden scanner input (keeps focus for scanners but won't steal scroll) -->
<input
  id="barcodeScannerInput"
  autocomplete="off"
  tabindex="-1"
  style="position:fixed;left:0;top:0;width:1px;height:1px;opacity:0;pointer-events:none;border:0;padding:0;margin:0;"
/>



<!-- ==================== -->
<!-- HEADER SECTION       -->
<!-- ==================== -->
<div class="header-container">
    <button class="refresh-button" onclick="location.reload()">
        <i class="fas fa-sync-alt"></i> <!-- Changed from sign-out to sync icon -->
    </button>
    <h1>420 Products</h1>
</div>

    <!-- ==================== -->
    <!-- SEARCH SECTION       -->
    <!-- ==================== -->
    <input type="text" class="search-box" id="searchBox" placeholder="Search products..." />

    <!-- ==================== -->
    <!-- PRODUCT CATEGORIES   -->
    <!-- ==================== -->
    <div class="category-section">
        <h2>Cannabis Strains</h2>
        <div class="product-list" id="weedStrainsList"></div>
    </div>

    <div class="category-section">
        <h2>Edibles</h2>
        <div class="product-list" id="ediblesList"></div>
    </div>

    <div class="category-section">
        <h2>Accessories</h2>
        <div class="product-list" id="weedAccessoriesList"></div>
    </div>

    <!-- ==================== -->
    <!-- CHECKOUT SECTION     -->
    <!-- ==================== -->
    <div class="checkout-section">
        <h2>Checkout</h2>
        <div id="checkoutItems"></div>
        <div class="checkout-total">
            <span id="totalAmount">0.00</span> min
        </div>
        <button class="checkout-button" onclick="openPaymentPopup()">Confirm Purchase</button>
    </div>

    <!-- ==================== -->
    <!-- PAYMENT POPUPS       -->
    <!-- ==================== -->
    <!-- Main Payment Method Popup -->
    <div class="payment-popup" id="paymentPopup">
        <div class="payment-popup-content">
            <h2>Payment Method</h2><br>
            <button onclick="handleCashPayment()">Cash</button>
            <button onclick="handleCardPayment()">Card</button>
            <button onclick="handleEftPayment()">EFT</button>
            <button onclick="handleSplitPayment()">Split Payment</button>
            <button onclick="closePaymentPopup()" style="background: #d32f2f;">Cancel</button>
        </div>
    </div>

    <!-- Cash Payment Popup -->
    <div class="payment-popup" id="cashPaymentPopup">
        <div class="payment-popup-content">
            <h2>Cash Payment</h2>
            <input type="number" id="cashAmount" placeholder="Enter amount" />
<div class="cash-button-container">
    <button onclick="completeCashPayment()">Complete Payment</button>
    <button onclick="closeCashPaymentPopup()">Cancel</button>
</div>

        </div>
    </div>

    <!-- Card Payment Popup -->
    <div class="payment-popup" id="cardPaymentPopup">
        <div class="payment-popup-content">
            <h2>Card Payment</h2>
            <button onclick="completeCardPayment()">Confirm Card Payment</button>
            <button onclick="closeCardPaymentPopup()" style="background: #d32f2f;">Cancel</button>
        </div>
    </div>

    <!-- EFT Payment Popup -->
<div class="payment-popup" id="eftPaymentPopup">
    <div class="payment-popup-content">
        <h2>EFT Payment</h2>
        <input type="number" id="eftAmount" placeholder="Enter amount" />
        <div class="cash-button-container">
            <button onclick="completeEftPayment()">Complete EFT Payment</button>
            <button onclick="closeEftPaymentPopup()" style="background: #d32f2f;">Cancel</button>
        </div>
    </div>
</div>


    <!-- Split Payment Popup -->
<div class="payment-popup" id="splitPaymentPopup">
    <div class="payment-popup-content">
        <h2>Split Payment</h2>
        <div class="split-container">
            <div class="split-method">
                <h3>Cash Amount</h3>
                <input type="number" id="cashSplitAmount" placeholder="0.00 min" />
            </div>
            <div class="split-method">
                <h3>Card Amount</h3>
                <input type="number" id="cardSplitAmount" placeholder="0.00 min" />
            </div>
        </div>
        <div class="split-total">
            <p>Total: <span id="splitTotal">0.00</span> min</p>
            <p>Remaining: <span id="splitRemaining">0.00</span> min</p>
        </div>
        <div class="cash-button-container">
            <button onclick="completeSplitPayment()">Complete Payment</button>
            <button onclick="closeSplitPaymentPopup()">Cancel</button>
        </div>
    </div>
</div>

    <!-- ==================== -->
    <!-- SUCCESS MESSAGE      -->
    <!-- ==================== -->
    <div class="div success-freeze">
        <div class="success-message" id="successMessage">
            <h3>Sale Complete</h3>
            <p>Refreshing in <span id="countdown">5</span></p>
        </div>
    </div>

    <!-- ==================== -->
    <!-- QUANTITY POPUP       -->
    <!-- ==================== -->
    <div id="quantityPopupOverlay">
        <div id="quantityPopup">
            <h3 id="quantityProductName"></h3>
            <label>
                <center>Quantity:</center><br>
                <input type="number" id="quantityInput" min="1" value="1" />

    const now = Date.now();
    const char = e.key;
    if (char.length === 1) {
      if (now - lastTime > 300) buffer = '';
      buffer += char;
      lastTime = now;

      clearTimeout(timer);
      timer = setTimeout(() => {
        if (buffer.length >= 2) handleScannedBarcode(buffer);
