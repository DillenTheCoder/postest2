<!DOCTYPE html>
<html>
<head>
  <title>POS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --error: #ff4444;
      --dark-bg: #121212;
      --card-bg: rgba(30, 30, 30, 0.9);
      --text-light: #f5f5f5;
      --input-bg: rgba(255, 255, 255, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Urbanist', sans-serif;
      background: var(--dark-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
      animation: gradientPulse 15s ease infinite;
    }
    
    @keyframes gradientPulse {
      0% { background-position: 25% 25%, 75% 75%; }
      50% { background-position: 40% 40%, 60% 60%; }
      100% { background-position: 25% 25%, 75% 75%; }
    }
    
    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 0 20px;
    }
    
    .login-box {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--primary);
    }
    
    .logo i {
      font-size: 36px;
      color: var(--primary);
    }
    
    h2 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 15px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .error {
      color: var(--error);
      margin-top: 15px;
      font-size: 14px;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .error.show {
      opacity: 1;
    }
    
    .pin-display {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    .pin-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }
    
    .pin-dot.filled {
      background: var(--primary);
      transform: scale(1.2);
    }
    
    .footer {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="fas fa-lock"></i>
      </div>
      <h2>POS SYSTEM</h2>
      <p class="subtitle">Enter your PIN to access the system</p>
      
      <div class="input-group">
        <input type="password" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4" inputmode="numeric">
        <div class="pin-display" id="pinDisplay">
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
          <div class="pin-dot"></div>
        </div>
      </div>
      
      <button onclick="checkPin()">
        <i class="fas fa-unlock-alt"></i> UNLOCK
      </button>
      <p id="errorMsg" class="error"></p>
      
      <div class="footer">
        Â© 2025 GrowGreen POS
      </div>
    </div>
  </div>

  <script>
    // DEFAULT PIN (Change this to your desired PIN)
    const DEFAULT_PIN = "4200";
    const pinInput = document.getElementById("pinInput");
    const pinDisplay = document.getElementById("pinDisplay");
    const pinDots = pinDisplay.querySelectorAll(".pin-dot");
    const errorMsg = document.getElementById("errorMsg");

    // Update visual PIN dots
    pinInput.addEventListener("input", function() {
      const pin = this.value;
      pinDots.forEach((dot, index) => {
        if (index < pin.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });
      
      // Clear error when typing
      if (errorMsg.textContent) {
        errorMsg.textContent = "";
        errorMsg.classList.remove("show");
      }
    });

    function checkPin() {
      const enteredPin = pinInput.value;
      const storedPin = localStorage.getItem("posPin") || DEFAULT_PIN;

      if (enteredPin.length !== 4) {
        showError("Please enter 4-digit PIN");
        return;
      }

      if (enteredPin === storedPin) {
        // Success animation
        pinDots.forEach(dot => {
          dot.style.background = "#4CAF50";
        });
        
        // PIN correct - show split screen
        setTimeout(() => {
          window.location.href = "pos.html"; 
        }, 500);
      } else {
        showError("Incorrect PIN");
        // Shake animation for wrong PIN
        document.querySelector(".login-box").style.animation = "shake 0.5s";
        setTimeout(() => {
          document.querySelector(".login-box").style.animation = "";
        }, 500);
      }
    }

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add("show");
    }

    // Allow Enter key to submit
    pinInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") checkPin();
    });

    // Focus the input on page load
    window.onload = function() {
      pinInput.focus();
    };
  </script>
</body>
</html>
